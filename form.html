<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title> Registration form </title>
		<!-- Here rel means "relationship" this document has to the document being linked -->
		<!-- href stands for hypertext reference -->
		<link rel="stylesheet" href="./form.css" type="text/css" >
		<script src="./form.js" type="text/javascript"> </script>
	</head>
	<body>
		<h3>Registration Form</h3>
		<div class = "form">
			<form action="" method="POST" onsubmit="return validateForm()">
				<table cellspacing="5" cellpadding="0">
					<tr>
						<td> Name :</td>
						<td><input name="name" type="text" required></td>
					</tr>
					<tr>
						<td> Gender :</td>
						<td><select name="gender">
								<option>Male</option>
								<option>Female</option>
								<option>Other</option>
						</select></td>
					</tr>
					<tr>
						<td> Age :</td>
						<td><input name="age" type="number" required></td>
					</tr>
					<tr>
						<td> Create Password :</td>
						<td><input name="password" type="password"></td>
					</tr>
					<tr>
						<td> Contact number :</td>
						<td><input name="contact_number" type="text" required></td>
					</tr>
					<tr>
						<td> Register as :</td>
						<td><input type="checkbox" name="recruiter"> Recruiter <input
							type="checkbox" name="job_seeker"> Job Seeker </td>
					</tr>
					<tr>
						<td> Location :</td>
						<td><select name="location">
								<option>Mumbai</option>
								<option>Pune</option>
						</select></td>
					</tr>
					<tr>
						<td> Address :</td>
						<td><textarea name="address" rows="3" columns="10"></textarea></td>
					</tr>
					<tr>
						<td style="line-height: 10px;" colspan=3>&nbsp;</td>
					</tr>
					<tr>
						<td></td>
						<td><input
							type="submit" value="Register"></td>
					</tr>
				</table>
			</form>
		</div>
		<!-- style >> inline css -->
		<div id="error" style="display : none; color : red;"}
		<p> Looks like something data is incorrect </p>
		</div>
	</body>
</html>
