<!DOCTYPE html>
<html>
	<head>
		<div id="head">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
			<script src="/javascript/standardtemplate.js" type="text/javascript"> </script>
		</div>
	<title> One Time Jobs - Sign in </title>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
	</head>
	<body>
		<div id="full">
		<div id="header"> </div>
		<div id="full">
			<div id="header"> </div>
			<div class="vSpace"></div>
			<h2>Sign in</h2>
			<div id = "main">
				<form  class="formTable" id="signin" action="/signin"  method="POST" onsubmit="">
					<table cellspacing="35" cellpadding="0">
						<tr>
							<td> Username :</td>
							<td><input name="username" type="text" pattern=".{6,25}" title="Minimum 6 characters, maximum 25" required ></td>
						</tr>
						<tr>
							<td> Password :</td>
							<td><input name="password" type="password" required></td>
						</tr>						
					</table>
                    <!--TODO - check if the onclick script works -->
					<input type="submit" class="submitButton floatRight" value="Sign in" style="display: inline;"></input>
				</form>
			</div>
			<p>Not a member? <a href="/signup">Sign up</a></p>
			<p>Or <a href="/">Find Jobs</a></p>
		</div>
		<div class="vSpace">
		</div>
		<div id="footer"> </div>
	</body>
</html>
