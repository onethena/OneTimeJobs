<!DOCTYPE html>
<html>
	<head>
		<div id="head">
			<!-- JQuery will not work without the inclusion of this file -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
			<script src="/javascript/standardtemplate.js" type="text/javascript"> </script>
		</div>
	<!-- Write any aditional information for head section here -->
	<!-- Add generic info to standardtemplate.js -->
	<title> Register - One Time Jobs </title>
	<script src="/javascript/signup.js" type="text/javascript"> </script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
	</head>
	<body>
		<div id="full">
			<div id="header"> </div>
			<div class="vSpace"></div>
			<h2>Registration Form</h2>
			<div id = "main">
			<!-- action="/registration-succesful -->
			<!-- TODO - Validate the content of all these elements before posting form -->
				<form  class="formTable" id="signupform" action="/signup"  method="POST" onsubmit="">
					<table cellspacing="15" cellpadding="0">
						<tr>
							<td> Name :</td>
							<td><input name="name" type="text" pattern=".{3,30}" title="Please enter a valid name" required></td>
						</tr>
						<tr>
							<td> Username :</td>
							<td><input name="username" type="text" pattern=".{6,25}" title="Minimum 6 characters, maximum 25" required ></td>
						</tr>
						<tr>
							<td> Email :</td>
							<td><input name="email" type="email" required ></td>
						</tr>
						<tr>
							<td> Gender :</td>
							<td><select class="inputField" name="gender" required>
									<option>Male</option>
									<option>Female</option>
									<option>Other</option>
							</select></td>
						</tr>
						<tr>
							<td> Age :</td>
							<td><input name="age" type="number" min="12" max='100' value="18" required></td>
						</tr>
						<tr>
							<td> Create Password :</td>
							<td><input id="password" name="password" type="password" pattern=".{6,20}"  title="Minimum 6 characters" required></td>
						</tr>
						<tr>
							<td> Confirm Password :</td>
							<td><input id="confirmpassword" name="confirmpassword" type="password" required></td>
						</tr>
						<tr>
							<td> Contact number :</td>
							<td><input name="contactnumber" type="text" pattern=".{10,10}" title="Enter a valid 10 digit mobile number" required></td>
						</tr>
						<tr>
							<td> Register as :</td>
							<td>
								<input class="cb" type="checkbox" name="recruiter"> Recruiter
								<input class="cb" type="checkbox" name="job_seeker"> Job Seeker 
							</td>
						</tr>
						<tr>
							<td> Location :</td>
							<td><select name="location">
									<option>Select</option>
									<option>Mumbai</option>
									<option>Pune</option>
							</select></td>
						</tr>
						<tr>
							<td> Address :</td>
							<td><textarea name="address" rows="3" columns="10"></textarea></td>
						</tr>
						<tr>
							<td style="line-height: 10px;" colspan=3>&nbsp;</td>
						</tr>
							<!--<input type="submit" value="Register">-->
							<!-- use onclick="document.getElementById('id').submit()" to use link as button -->
					</table>
					<input type="submit" class="submitButton floatRight" style="display: inline;"></input>
				</form>
			</div>
			<p>Already a member? <a href="/signin">Sign in</a></p>
			<p>Or <a href="/">Find Jobs</a></p>
			<!-- style-inline css -->
			<!--<div id="error" style="display : none; color : red;"}
			<p> Looks like something data is incorrect </p>
			</div> -->
		</div>
		<div class="vSpace">
		</div>
		<div id="footer"> </div>
	</body>
</html>
