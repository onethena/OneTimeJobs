			<div class="vSpace"></div>
			<h2>Registration Form</h2>
			<div id = "main">
			<!-- action="/post_form -->
				<form  class="formTable" id="registration" action="#"  method="POST" onsubmit="return validateForm()">
					<table cellspacing="15" cellpadding="0">
						<tr>
							<td> Name :</td>
							<td><input name="name" type="text" required></td>
						</tr>
						<tr>
							<td> Gender :</td>
							<td><select class="inputField" name="gender">
									<option>Male</option>
									<option>Female</option>
									<option>Other</option>
							</select></td>
						</tr>
						<tr>
							<td> Age :</td>
							<td><input name="age" type="number" required></td>
						</tr>
						<tr>
							<td> Create Password :</td>
							<td><input name="password" type="password"></td>
						</tr>
						<tr>
							<td> Contact number :</td>
							<td><input name="contact_number" type="text" required></td>
						</tr>
						<tr>
							<td> Register as :</td>
							<td>
								<input class="cb" type="checkbox" name="recruiter"> Recruiter 
								<input class="cb" type="checkbox" name="job_seeker"> Job Seeker 
							</td>
						</tr>
						<tr>
							<td> Location :</td>
							<td><select name="location">
									<option>Mumbai</option>
									<option>Pune</option>
							</select></td>
						</tr>
						<tr>
							<td> Address :</td>
							<td><textarea name="address" rows="3" columns="10"></textarea></td>
						</tr>
						<tr>
							<td style="line-height: 10px;" colspan=3>&nbsp;</td>
						</tr>
						<tr>
							<td></td>
							<td>
							<!--<input type="submit" value="Register">-->
							<!-- use onclick="document.getElementById('id').submit()" to use link as button --->
							
							</td>
						</tr>
					</table>
					<a href="javascript:{}" onclick="document.getElementById('registration').submit(); return false;" class="submitButton floatRight" style="display: inline;">Register</a>
				</form>
